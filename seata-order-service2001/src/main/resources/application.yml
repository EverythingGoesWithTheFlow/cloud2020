server:
  port: 2001

spring:
  application:
    name: seata-order-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.8:8848
    alibaba:
      seata:
        tx-service-group: ZRC_SEATA_GROUP
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource              #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver                #mysql驱动包
    url: jdbc:mysql://192.168.1.7:3306/seata_order?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

feign:
  hystrix:
    enabled: false

logging:
  level:
    io:
      seata: info

mybatis:
  mapperLocations: classpath:mapper/*.xml